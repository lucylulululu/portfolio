<div class="homepage-footer">
   <section class="mdl-grid site-max-width">
      <div class="mdl-cell mdl-card mdl-cell--8-col mdl-cell--4-col-tablet  mdl-shadow--4dp portfolio-card">
         <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Blog</h2>
         </div>
         <ul class="demo-list-three mdl-list">
            <li class="mdl-list__item mdl-list__item--three-line" *ngFor="let post of postList; let i = index">
               <span class="mdl-list__item-primary-content">
               <i class="material-icons mdl-list__item-avatar">person</i>
               <span><a [routerLink]="['/blog/postdetail',post.bid]">{{post.title}}</a></span>
               <span class="mdl-list__item-text-body">
               <p>
                   <i class="fa fa-clock-o post-icon-text"></i>{{post.create_time}}
                   <i class="fa fa-folder-open-o post-icon post-icon post-icon-text"></i>{{post.type}}
                   <i class="fa fa-tags post-icon post-icon post-icon-text" ></i>{{post.label}}
               </p>
               </span>
               </span>
            </li>
         </ul>
         <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent"
                 [routerLink]="['/blog/page',1]" >
            More Info
            </a>
         </div>
      </div>
      <div class="demo-card-event mdl-cell mdl-card mdl-shadow--4dp event-card portfolio-card">
         <div class="mdl-card__title mdl-card--expand">
            <h4>
               Featured event:<br>
               Community Meetup
               May 24, 2018<br>
               7-11pm
            </h4>
         </div>
      </div>
   </section>
</div>
