<div class="container">
  <div class="card card-login mx-auto mt-5" [@fadeIn]>
    <div class="card-header">Login</div>
    <div class="card-body">
      <form #form="ngForm" (ngSubmit)="form.form.valid && doLogin()" novalidate class="form-horizontal" role="form">
        <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !userName.valid }">
          <label for="exampleInputEmail1">Email address</label>
          <div class="col-sm-10">
            <input required name="email" [(ngModel)]="user.email" #userName="ngModel" class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" placeholder="Enter email">
            <div *ngIf="form.submitted && !userName.valid" class="text-danger">用户名必须输入！</div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !password.valid }">
          <label for="exampleInputPassword1">Password</label>
          <div class="col-sm-10">
            <input required minlength="8" [(ngModel)]="user.password" name="password" #password="ngModel" class="form-control" id="exampleInputPassword1" type="password" placeholder="Password">
            <div *ngIf="form.submitted && !password.valid" class="text-danger">密码必须输入,至少要8位！</div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" name="remberme" type="checkbox" [(ngModel)]="user.remeberMe" #remeberMe="ngModel"> Remember Password</label>
          </div>
        </div>
        <div *ngIf="error" class="col-sm-offset-2 col-sm-10 alert alert-danger">{{error}}</div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-20">
                <button type="submit" name="login" class="btn btn-success">登录</button>
                <button type="submit" name="loginFacebook" class="btn btn-success" (click)="loginFacebook()">Facebook 登录</button>
                <button type="button" name="forget" class="btn btn-danger" (click)="forgetPwd()">忘记密码？</button>
            </div>
        </div>
      </form>
    </div>
  </div>
