<div class="write-post-container">
    <div class="card mb-3">
      <div class="card-header"><i class="fa fa-area-chart"></i> Blog Content </div>
        <div class="card-body">
            <form role="form" #form="ngForm" (ngSubmit)="form.form.valid && doPost()">
                <div class="form-group">
                    <input [(ngModel)]="post.title" name="title" type="text" class="form-control" placeholder="标题，2到32个字符">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="原文URL，如果是转载请粘贴，最长1024个字符">
                </div>
                <div class="form-group">
                    <ckeditor name="content" [(ngModel)]="post.content" debounce="500">
                    </ckeditor>
                    <div [innerHTML]="content"></div>
                </div>
                <button type="submit" class="btn btn-success">提交</button>
            </form>
        </div>
    </div>
</div>
